<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu Thành Công</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5a7ec7;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            overflow: hidden;
        }
        .illustration {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 20px;
        }
        .illustration img {
            max-width: 100%;
            border-radius: 10px;
        }
        .content {
            width: 50%;
            padding: 30px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3366cc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo img {
            width: 40px;
        }
        h2 {
            margin-top: 15px;
            font-size: 22px;
        }
        p {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            background: #6b50eb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #5a3ddf;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #6b50eb;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="./ảnh.jpg" alt="Hình ảnh minh họa">
        </div>
        <div class="content">
            <img src="./logo1.jpg"  width="100%" height="70px" alt="HT Education">
            <h2>Đổi mật khẩu thành công</h2><br>
            <p>Mật khẩu của bạn đã được cập nhật !</p>
            <a href="./DN.html"><button class="btn">Xong</button></a>
            <div class="footer">
                Bạn chưa có tài khoản? <a href="./ĐK.html">Đăng ký</a>
            </div>
        </div>
    </div>
</body>
</html>

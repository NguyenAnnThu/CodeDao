<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - HT Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4A90E2;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
        }
        .image-section img {
            width: 100%;
            max-width: 300px;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        .form-section h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .form-section p {
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            display: block;
            width: 100%;
            background: #6A5ACD;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #5A4ECB;
        }
        .register {
            margin-top: 15px;
            font-size: 14px;
        }
        .register a {
            color: #6A5ACD;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./ảnh.jpg" alt="Học tập trực tuyến">
        </div>
        <div class="form-section">
            <img src="./logo1.jpg"  width="100%" height="70px" alt="HT Education">
           <h3> Quên mật khẩu?</h3>
            <p style="font-size:12px;">Nhập số điện thoại của bạn để lấy lại mật khẩu</p>
            <div class="form-group">
                <input type="text" placeholder="Số điện thoại">
            </div>                
            <a href="./OTP.html"><button class="btn">Gửi OTP </button></a>
            <div class="register">
                Bạn chưa có tài khoản? <a href="./ĐK.html">Đăng ký</a>
            </div>
        
        </div>
    </div>
</body>
</html>

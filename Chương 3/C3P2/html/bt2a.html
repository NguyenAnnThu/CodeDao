<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2</title>
    <style>
        body{
            display: flex;
        }
        .box{
            display: flex;
            flex-basis: 80%;
            text-align: center;
        }
        .box1{
            background-color: orangered;
            flex-grow: 2;
        }
        .box2{
            background-color: yellowgreen;
            flex-grow: 3;
        }
        .box3{
            background-color: blueviolet;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div>
        Preferred dishes
    </div>    
    <div class="box">
        <div class="box1">35%</div>
        <div class="box2">50%</div>
        <div class="box3">15%</div>
    </div>
</body>
</html>

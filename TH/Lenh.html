    !=: không bằng

    + Toán:
    - (a + b > c && a + c > b && b + c > a): kiểm tra xem có phải tam giác hay không
    - (a * a + b * b == c * c || 
                     a * a + c * c == b * b || 
                     b * b + c * c == a * a)  -> tam giác vuông
    reverse: đảo ngược
    push: thêm một phần tử mới vào cuối bảng

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60_Cau3</title>
    <link rel="stylesheet" href="./60.Cau3.css">
</head>
<body>

<div class="main-container">
    <div class="image-container">
        <img src="./60.images/contact.png" style="width: 100%;">
    </div>
    <div class="form-container">
        <h2 style="color:#e923ce">Send us a message</h2>
        <form action="#" method="post">
            <div class="form-group">
        
                <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
    
                <input type="text" id="dob" name="dob" placeholder="Enter your name">
            </div>
            <div class="form-group">
        
                <textarea id="address" name="address" rows="4"  placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
